{% extends 'basis.html' %}

{% block head %}
<title>Name List</title>
{% endblock %}

{% block body %}
<div class="content"></div>
    <h1 style="text-align: center;">Name List</h1>
    {% if tasks|length < 1%}
    <h4 style="text-align: center;">No name...? Add em up!</h4>
    {% else %}

    <table class="center">
        <tr>
            <th>Number</th>
            <th>Name</th>
            <th>Action</th>
        </tr>

        {% for task in tasks%}
            <tr>
                <td>{{ task.id }}</td>
                <td>{{ task.content }}</td>
                <td>
                    <a href="/delete/{{task.id}}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    {% endif %}

    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Name">
    </form>
</div>
{% endblock %}
